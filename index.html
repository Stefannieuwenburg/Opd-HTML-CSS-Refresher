<!DOCTYPE html>
<html lang="nl">

  <head>
    <met a charset="utf-8">
    <meta name="description" content="beschrijving webpagina">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen">
    <title>kaartcontact</title>
  </head>

<body>
  <main class="flex-box">
    <article>
      <div>
        <span>
          <h2 class="kaart-title">Carla Snepvangers</h2>
          <p class="kaart-subtitle">Friends with Marijn</p>
        </span>
        <img class="kaart-foto" src="foto1.jpg" alt="foto1 van Carla" />
      </div>
      <div class="kaart-body">
        <p class="kaart-text">
          Carla requested permission to view your contact details
        </p>
      </div>
      <div>
        <button class="groen-button">Approve</button>
        <button class="rood-button">Decline</button>
      </div>
    </article>
    <article>
      <div>
        <span>
          <h2 class="kaart-title">Marijn Pijnborg</h2>
          <p class="kaart-subtitle">New Member</p>
        </span>
        <img class="kaart-foto" src="foto2.jpg" alt="foto2 van Marijn" />
      </div>
      <div class="kaart-body">
        <p class="kaart-text">
          Marijn wants to add you to the group <b>best friends</b>
        </p>
      </div>
      <div class="kaart-buttons">
        <button class="groen-button">Approve</button>
        <button class="rood-button">Decline</button>
      </div>
    </article>
  </main>
</body>

</html>
